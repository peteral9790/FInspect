
<a class="fa fa-minus-square listToggle" *ngIf="showList" (click)="toggleList()"></a>
<a class="fa fa-plus-square listToggle" *ngIf="!showList" (click)="toggleList()"></a> <!-- <i class="fa fa-minus-square"></i> -->
<div *ngIf="showList" align="center">
  <table class="table table-striped table-hover">        
    <thead>
      <!-- <th>Part Number<i class="fa fa-filter" (click)="filterTable('PartNumber')"></i></th> -->
      <!-- <th>MI Barcode<i class="fa fa-filter" (click)="filterTable('MiStatusBarcode')"></i></th> -->      
      <!-- <th>Date Inspected<i class="fa fa-filter" (click)="filterTable('DateInspected')"></i></th>
      <th>Qty. Inspected<i class="fa fa-filter" (click)="filterTable('QuantityInspected')"></i></th>
      <th>Qty. Accepted<i class="fa fa-filter" (click)="filterTable('QuantityAccepted')"></i></th>
      <th>Type<i class="fa fa-filter" (click)="filterTable('InspectionType')"></i></th>
      <th>Inspector<i class="fa fa-filter" (click)="filterTable('Inspector')"></i></th> -->
      <th>Part Number</th>
      <th>
        <a class="filterLink" (click)="filterTable('MiStatusBarcode')">
          MI Barcode
          <i class="fa fa-caret-up"  *ngIf="inspectionService.currentFilter.MiStatusBarcode==-1"></i>
          <i class="fa fa-caret-down" *ngIf="inspectionService.currentFilter.MiStatusBarcode==1"></i>
        </a>
      </th>
      <th>
        <a class="filterLink" (click)="filterTable('DateInspected')">
          Date Inspected
          <i class="fa fa-caret-up"  *ngIf="inspectionService.currentFilter.DateInspected==-1"></i>
          <i class="fa fa-caret-down" *ngIf="inspectionService.currentFilter.DateInspected==1"></i>
        </a>
      </th>
      <th>
        <a class="filterLink" (click)="filterTable('QuantityInspected')">
          Qty. Inspected
          <i class="fa fa-caret-up"  *ngIf="inspectionService.currentFilter.QuantityInspected==-1"></i>
          <i class="fa fa-caret-down" *ngIf="inspectionService.currentFilter.QuantityInspected==1"></i>
        </a>
      </th>
      <th>
        <a class="filterLink" (click)="filterTable('QuantityAccepted')">
          Qty. Accepted
          <i class="fa fa-caret-up"  *ngIf="inspectionService.currentFilter.QuantityAccepted==-1"></i>
          <i class="fa fa-caret-down" *ngIf="inspectionService.currentFilter.QuantityAccepted==1"></i>
        </a>
      </th>      
      <th>
        <a class="filterLink" (click)="filterTable('InspectionType')">
          Inspection Type
          <i class="fa fa-caret-up"  *ngIf="inspectionService.currentFilter.InspectionType==-1"></i>
          <i class="fa fa-caret-down" *ngIf="inspectionService.currentFilter.InspectionType==1"></i>
        </a>
      </th>
      <th>
        <a class="filterLink" (click)="filterTable('InspectorName')">
          Inspector
          <i class="fa fa-caret-up"  *ngIf="inspectionService.currentFilter.InspectorName==-1"></i>
          <i class="fa fa-caret-down" *ngIf="inspectionService.currentFilter.InspectorName==1"></i>
        </a>
      </th>
      <th></th>
      <th></th>
    </thead>    
    <tr *ngFor="let record of inspectionService.inspectionHistory | paginate: { itemsPerPage: 15, currentPage: p }">
      <td>{{ record.TMSPartNumber }}</td>
      <td>{{ record.MiStatusBarcode }}</td>
      <td>{{ record.DateInspected }}</td>
      <td>{{ record.QuantityInspected }}</td>
      <td>{{ record.QuantityAccepted }}</td>
      <td>{{ record.InspectionType }}</td>
      <td>{{ record.InspectorName }}</td>
      <td id="deleteInspection" (click)="deleteInspection(record.Id)"><i class="fa fa-trash"></i></td>
      <td id="editInspection" (click)="editInspection(record)"><i class="fa fa-edit"></i></td>
    </tr>
  </table>
  <pagination-controls (pageChange)="p = $event"></pagination-controls>
  <i class="fa fa-spinner fa-spin" align="center" *ngIf="inspectionService.loadingList" style="font-size:100px"></i>
</div>
